  <div>
  
    <style type="text/css">
      /* Set a size for map container, the map will take up 100 percent of this container */

      #map { 
        width: 99%;
        height: 850px;
      }

      </style>
  </div>

        <!-- 
            GET API KEY FOR MAPPING ON PUBLIC SITES
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY"></script>
        -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

  <script type="text/javascript">
    
    google.maps.event.addDomListener(window, 'load', init);

    function init() {
      // Basic options for a simple Google Map
      var mapOptions = {
        // Zoom Level
        zoom: 13,

        // Lat and Long for Centering (always required)
        center: new google.maps.LatLng(38.9072, -77.0369), // Washington, DC

        // Styling elements. 
        
        styles: [
    {
        "featureType": "all",
        "elementType": "all",
        "stylers": [
            {
                "invert_lightness": true
            },
            {
                "saturation": 10
            },
            {
                "lightness": 30
            },
            {
                "gamma": 0.5
            },
            {
                "hue": "#435158"
            }
        ]
    }
]
      };

      // Get the HTML DOM using a div with id="map" seen below in the <body>
      var mapElement = document.getElementById('map');

      var map = new google.maps.Map(mapElement, mapOptions);

    }
  </script>
  <!-- The element that will contain  Map.-->
  <div id="map"> </div>

</body>

</html>
